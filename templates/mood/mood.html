<div class="bg-white p-6 rounded-lg shadow">
    <h2 class="text-2xl font-bold mb-4">Mood Tracker</h2>
    <div class="flex gap-4 mb-6">
        <button class="p-4 border rounded-lg hover:bg-gray-100" 
                hx-post="/save-mood" 
                hx-vals='{"mood": "happy"}'>
            😊 Happy
        </button>
        <button class="p-4 border rounded-lg hover:bg-gray-100" 
                hx-post="/save-mood" 
                hx-vals='{"mood": "neutral"}'>
            😐 Neutral
        </button>
        <button class="p-4 border rounded-lg hover:bg-gray-100" 
                hx-post="/save-mood" 
                hx-vals='{"mood": "sad"}'>
            😢 Sad
        </button>
    </div>
    <div id="mood-history" class="border rounded-lg p-4">
        <!-- Mood history will be displayed here -->
    </div>
</div>
